<!DOCTYPE html>
<html lang="en">

<head>
    <title>ITE308</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <!-- Encrypt -->
    <form>
        <h3>Enycrypt & Compress</h3>
        <h4>Input Text</h4>
        <textarea id="inputTextC" rows="5" cols="80"></textarea>
        <button type="button" id="enterButtonC">Enter</button>
        <h4>Output Text</h4>
        <textarea id="outputTextC" rows="5" cols="80"></textarea>
        <h4>Key</h4>
        <textarea id="outputKeyC" rows="5" cols="80"></textarea>
    </form>
    <!-- Decrypt -->
    <form>
        <h3>Decrypt</h3>
        <h4>Input Text</h4>
        <textarea id="inputTextD" rows="5" cols="80"></textarea>
        <button type="button" id="enterButtonD">Enter</button>
        <h4>Key</h4>
        <textarea id="inputKeyD" rows="5" cols="80"></textarea>
        <h4>Output Text</h4>
        <textarea id="outputTextD" rows="5" cols="80"></textarea>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
